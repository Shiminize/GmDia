<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Facet & Co.</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîó API Connection Test</h1>
    <p>Testing connection to backend at: <code>http://localhost:5001/api/products</code></p>
    
    <div id="status" class="status loading">‚è≥ Testing connection...</div>
    <div id="results"></div>

    <script>
        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');
        
        async function testAPI() {
            try {
                statusEl.textContent = '‚è≥ Fetching products...';
                statusEl.className = 'status loading';
                
                const API_URL = `http://${window.location.hostname}:5001/api`;
                console.log('API URL:', API_URL + '/products');
                
                const response = await fetch(API_URL + '/products', {
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const products = await response.json();
                
                statusEl.textContent = `‚úÖ Success! Found ${products.length} products`;
                statusEl.className = 'status success';
                
                resultsEl.innerHTML = `
                    <h3>üì¶ Products Data:</h3>
                    <pre>${JSON.stringify(products, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API Test Error:', error);
                statusEl.textContent = `‚ùå Error: ${error.message}`;
                statusEl.className = 'status error';
                
                resultsEl.innerHTML = `
                    <h3>üö® Error Details:</h3>
                    <pre>Error: ${error.message}
Stack: ${error.stack || 'No stack trace available'}</pre>
                    <h3>üí° Troubleshooting:</h3>
                    <ul>
                        <li>Check if backend is running on port 5001</li>
                        <li>Verify MongoDB connection</li>
                        <li>Check browser console for CORS errors</li>
                        <li>Ensure products are seeded in database</li>
                    </ul>
                `;
            }
        }
        
        // Run test on page load
        testAPI();
    </script>
</body>
</html>
